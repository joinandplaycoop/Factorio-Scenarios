oarc-buddy-spawn-instructions=要使用此功能，请确保您和您的好友同时处于此菜单中。你们中只有一个必须发送请求。从列表中选择你的好友（如果您的好友名称不可见，请刷新），然后选择您的出生选项。单击请求按钮发送请求。然后，另一个伙伴可以接受（或拒绝）该请求。这将允许您彼此相邻生成，每个都有自己的生成区域。一旦好友接受了生成请求，它就是最终的！

