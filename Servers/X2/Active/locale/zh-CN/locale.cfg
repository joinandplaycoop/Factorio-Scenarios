scenario-name=Oarc的多人游戏场景。

description=此方案允许每个玩家在加入游戏时创建自己的生成点。有很多有用的功能可确保新玩家可以随时加入游戏甚至加入其他玩家。这是多人场景。\n[color=red][font=default-bold]如果尚不存在，则必须首先创建config.lua文件！[/font][/color]\n在场景文件夹中，复制"example-config.lua"并将其命名为"config.lua"。使用任何文本编辑器编辑文件。这是配置场景选项的唯一方法，必须在开始新游戏之前完成。\n[color=yellow][font=default-bold]始终在更改配置或更新场景时开始新游戏！[/font][/color]\n请访问https://github.com/Oarcinae/FactorioScenarioMultiplayerSpawn获取场景源代码，Wiki，以及是否要提交任何错误。Wiki上有关于如何在专用/无头服务器上最佳启动游戏的说明！\n[color=yellow][font=default-bold]如果您是从Mod门户或通过加入服务器获得此场景的，请确保删除所有方案文件夹中的blueprint.zip文件！[/font][/color]

